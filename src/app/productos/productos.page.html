<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail slot="start">
        <ion-img [src]="product.images[0]"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.title }}</h2>
        <p>Precio: {{ product.price }} USD</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="pagination-controls">
    <ion-button (click)="previousPage()" [disabled]="currentPage === 1">Anterior</ion-button>
    <ion-button (click)="nextPage()" [disabled]="currentPage * productsPerPage >= totalProducts">Siguiente</ion-button>
  </div>
</ion-content>
